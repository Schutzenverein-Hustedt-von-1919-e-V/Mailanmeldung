<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schützenverein Hustedt - Anmeldung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1e3c72;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #2a5298;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Schützenverein Hustedt</h1>
            <p>von 1919 e.V.</p>
        </div>

        <form id="anmeldeForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Ihr vollständiger Name"
                >
            </div>

            <div class="form-group">
                <label for="email">E-Mail-Adresse *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="ihre.email@beispiel.de"
                >
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Anmelden
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="footer">
            <p>Schützenverein Hustedt von 1919 e.V.</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('anmeldeForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');

        // WICHTIG: Hier musst du deine Google Apps Script URL einfügen
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbygfQxnJDnLGwBXSYLRsm3dPQQl35pel7HRlfoQbnYkL3vNcPU8dk39K0LV16DttrHTsA/exec';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            // Button deaktivieren während der Übertragung
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird gesendet...';
            messageDiv.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('name', name);
                formData.append('email', email);

                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showMessage('Vielen Dank! Ihre Anmeldung wurde erfolgreich übermittelt.', 'success');
                    form.reset();
                } else {
                    throw new Error('Fehler beim Senden');
                }
            } catch (error) {
                showMessage('Es gab ein Problem bei der Übertragung. Bitte versuchen Sie es später erneut.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Anmelden';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
