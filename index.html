<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sch√ºtzenverein Hustedt - Anmeldung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1b5e20;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2e7d32;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #1b5e20;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #2e7d32;
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .checkbox-group {
            margin-bottom: 25px;
        }

        .checkbox-container {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .checkbox-container label {
            margin-bottom: 0;
            font-weight: 400;
            font-size: 13px;
            line-height: 1.5;
            cursor: pointer;
        }

        .required-note {
            color: #666;
            font-size: 12px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        #seatable-iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sch√ºtzenverein Hustedt</h1>
            <p>von 1919 e.V.</p>
        </div>

        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            üìß Dieses Formular ist ausschlie√ülich f√ºr Mitglieder des Sch√ºtzenvereins Hustedt gedacht.
        </p>

        <form id="anmeldeForm">
            <p class="required-note">* Pflichtfelder</p>
            
            <div class="form-group">
                <label for="name">Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    placeholder="Ihr vollst√§ndiger Name"
                >
            </div>

            <div class="form-group">
                <label for="email">E-Mail-Adresse *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="ihre.email@beispiel.de"
                >
            </div>

            <div class="checkbox-group">
                <div class="checkbox-container">
                    <input 
                        type="checkbox" 
                        id="consent" 
                        name="consent" 
                        required
                    >
                    <label for="consent">
                        Hiermit willige ich ein, dass meine Kontaktdaten (Name und E-Mail-Adresse) vom Sch√ºtzenverein Hustedt von 1919 e.V. f√ºr Einladungen zu Veranstaltungen und vereinsinterne Kommunikation genutzt werden. Die Daten werden auf Servern von SeaTable (Deutschland) gespeichert. Mir sind meine Rechte gem√§√ü Vereinssatzung bekannt (Auskunft, Berichtigung, L√∂schung, Einschr√§nkung der Verarbeitung, Daten√ºbertragbarkeit, Widerspruch und Beschwerde gem√§√ü Art. 15-21 DS-GVO). Ich kann diese Einwilligung jederzeit widerrufen. *
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Anmelden
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="footer">
            <p>Sch√ºtzenverein Hustedt von 1919 e.V.</p>
            <p style="font-size: 12px; margin-top: 10px;">
                F√ºr Fragen zum Datenschutz oder zum Widerruf Ihrer Einwilligung wenden Sie sich bitte an den Vorstand.
            </p>
        </div>
    </div>

    <!-- Versteckter iFrame f√ºr SeaTable Webform -->
    <iframe id="seatable-iframe" name="seatable-iframe"></iframe>

    <script>
        const form = document.getElementById('anmeldeForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        
        const SEATABLE_FORM_URL = 'https://cloud.seatable.io/dtable/forms/9f5738b1-6884-4d3f-9c7b-1a94b46fb300/';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird gesendet...';
            messageDiv.style.display = 'none';

            try {
                // Erstelle ein unsichtbares Formular das an SeaTable sendet
                const hiddenForm = document.createElement('form');
                hiddenForm.method = 'POST';
                hiddenForm.action = SEATABLE_FORM_URL;
                hiddenForm.target = 'seatable-iframe';

                // F√ºge die Felder hinzu
                const nameField = document.createElement('input');
                nameField.type = 'hidden';
                nameField.name = 'Name';
                nameField.value = name;
                hiddenForm.appendChild(nameField);

                const emailField = document.createElement('input');
                emailField.type = 'hidden';
                emailField.name = 'E-Mail';
                emailField.value = email;
                hiddenForm.appendChild(emailField);

                // F√ºge Formular zum Body hinzu und sende es
                document.body.appendChild(hiddenForm);
                hiddenForm.submit();
                
                // Entferne das Formular wieder
                setTimeout(() => {
                    document.body.removeChild(hiddenForm);
                }, 1000);

                // Zeige Erfolgsmeldung
                showMessage('Vielen Dank! Ihre Anmeldung wurde erfolgreich √ºbermittelt.', 'success');
                form.reset();

            } catch (error) {
                console.error('Fehler:', error);
                showMessage('Es gab ein Problem bei der √úbertragung. Bitte versuchen Sie es sp√§ter erneut.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Anmelden';
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
